name: Daily Automated Commit

on:
  schedule:
    - cron: '15 6 * * *'   # Runs daily at 06:15 UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Automated commit by 23f2001943@ds.study.iitm.ac.in
        run: |
          echo "Daily update run at $(date)" > daily-log.txt
          git config user.name "github-actions"
          git config user.email "23f2001943@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated update" || echo "No changes to commit"
          git push || echo "Nothing to push"
